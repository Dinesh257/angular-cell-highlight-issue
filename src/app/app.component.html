<div class="container">
    <button type="button" class="btn btn-primary" (click)="reload()">Refresh</button>
</div>
<h2>FlexGridFilter on hierarchical data</h2>
<wj-flex-grid #grid 
  [itemsSource]="data"
   [headersVisibility]="1" 
  (initialized)="init(grid)" 
  [childItemsPath]="'cities'"
  [isReadOnly]="false">
  <wj-flex-grid-filter #filter (initialized)="initFilter(filter)"></wj-flex-grid-filter>
</wj-flex-grid>
